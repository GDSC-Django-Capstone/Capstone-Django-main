<!DOCTYPE html>
<html data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		{% load bootstrap5 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		{% load crispy_forms_tags %}

	</head>
	<body>
		<nav class="navbar navbar-light bg-light border-bottom">
			<div class="container-fluid">
				<a class="navbar-brand" href={% url 'book-home'%}>TiM2</a>

				<form method="POST" action="search/">
				    {% csrf_token %}
				    {{ search_form }}
				    <input type="submit" value="Go">
				</form>

			</div>


		</nav>

		<div id="links">
							<a class="navbar-brand" href={% url 'book-home'%}>Home</a>
							<a class="navbar-brand" href={% url 'register'%}>register</a>
							<a class="navbar-brand" href={% url 'login'%}>login</a>
							<a class="navbar-brand" href={% url 'reset_password'%}>reset_password</a>
							<a class="navbar-brand" href={% url 'book_upload'%}>book_upload</a>
							
		</div>
		<div class="container">
			{% block content%}
			{% endblock %}
		</div>
		
	</body>
</html>
