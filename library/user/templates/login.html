{%load static%}
{%load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
    <h2>Log in to your account</h2>
    <br>
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <p id="timer" class="alert alert-success float-center text-center text-clour">{{message}}</p>
    {% endif %}
    {% endfor %}
    <form autocomplete="off" method="post">
        {% csrf_token %}
        {{login_form|crispy}}
        <br>
        <br>
        <button class="btn btn-outline-primary btn-md w-50 btn-block p-3 button" type="submit">Log in</button>
    </form>
    <br>

    <div class="text-center">

        <a href="{% url 'reset_password' %}"> Forgotten your password? </a>

    </div>
    <script src="{% static 'js/app.js'%}"></script>
</div>
</body>
</html>
