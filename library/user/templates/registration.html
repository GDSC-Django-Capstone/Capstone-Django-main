{%load static%}
{%load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <br>
    <h3>Create your account</h3>
    <br>
    <form autocomplete="off" method="post">
        {% csrf_token %}
        {{registration_form|crispy}}
        <br>
        <button class="btn btn-outline-primary btn-md w-50 btn-block p-3 button" type="submit">Create Account</button>
    </form>
</div>
</body>
</html>
